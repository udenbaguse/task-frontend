<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BelanjaKu - Marketplace</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">BelanjaKu</div>
      <form class="search" id="searchForm">
        <input id="searchInput" type="text" placeholder="Cari produk..." />
      </form>
      <div class="topbar-actions">
        <button type="submit" form="searchForm" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="cartBtn" class="cart-btn"><i class="fa-solid fa-cart-arrow-down"></i> (0)</button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Kategori</h2>
        <ul id="categoryList"></ul>
      </aside>

      <section class="content">
        <div class="content-head">
          <h1>Produk pilihan</h1>
          <p id="resultInfo">Menampilkan semua produk</p>
        </div>
        <div id="productGrid" class="product-grid"></div>
      </section>
    </main>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
