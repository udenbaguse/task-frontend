<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BelanjaKu - Marketplace</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">BelanjaKu</div>
      <form class="search" id="searchForm">
        <input id="searchInput" type="text" placeholder="Cari produk..." />
        <button type="submit">Cari</button>
      </form>
      <button id="cartBtn" class="cart-btn">Keranjang (0)</button>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Kategori</h2>
        <ul id="categoryList"></ul>
      </aside>

      <section class="content">
        <div class="content-head">
          <h1>Produk Pilihan</h1>
          <p id="resultInfo">Menampilkan semua produk</p>
        </div>
        <div id="productGrid" class="product-grid"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
